    }

        min-height: 50vh;
        position: relative;
        overflow: hidden;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var hleft = document.querySelector('#heading-left');
        var hright = document.querySelector('#heading-right');

        window.addEventListener('scroll', function () {
            var s = window.scrollY;
            var d = document.documentElement.scrollHeight;
            var c = window.innerHeight;

            var scrollPercent = s / (d - c);

            var position = scrollPercent * (document.documentElement.clientWidth / 2 - hleft.offsetWidth) + 0.3 * hleft.offsetWidth;
            var position2 = scrollPercent * (document.documentElement.clientWidth / 2 - hright.offsetWidth) + 0.3 * hright.offsetWidth;

            hleft.style.left = position + 'px';
            hright.style.right = position2 + 'px';
        });

        window.addEventListener("scroll", function () {
            var content = document.querySelector("main");
            var footer = document.querySelector(".footer");
            var div1 = document.querySelector(".footer-left");
            var div2 = document.querySelector(".footer-right");

            var contentWidth = content.offsetWidth;
            var div1Width = div1.offsetWidth;
            var div2Width = div2.offsetWidth;

            var scrollHeight = content.offsetHeight - window.innerHeight;
            var footerTop = footer.getBoundingClientRect().top;

            if (footerTop <= window.innerHeight && footerTop >= 0) {
                var progress = (window.innerHeight - footerTop) / window.innerHeight;
                div1.style.transform = "translateX(" + (-div1Width + div1Width * progress) + "px)";
                div2.style.transform = "translateX(" + (div2Width - div2Width * progress) + "px)";
            } else {
                div1.style.transform = "translateX(-100%)";
                div2.style.transform = "translateX(100%)";
            }
        });




    });
</script>
